<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>the locker project</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.gritter.css">
</head>

<body class="app-page">

  <div class="header">
    <a class="back-button" href="index.html"><img src="img/home.png"></a>
    <div class="app-links">
      <a class="app-link" id="photos" href="#photos">PHOTOS</a>
      <a class="app-link" id="contacts" href="#contacts">CONTACTS</a>
      <a class="app-link" id="links" href="#links">LINKS</a>
      <a class="app-link" id="search" href="#search">SEARCH</a>
    </div>
    <div id='counters'>
      <ul>
        <li class='contactsTotalCount'>1,003 contacts</li>
        <li class='linksTotalCount'>6,534 links</li>
        <li class='photosTotalCount'>123 photos</li>
      </ul>
    </div>
    <div class="services-box-container">
      <div class="services-box">SERVICES
        <span class="gray">\/</span></div>
      </div>
    </div>
  </div>
  <div id="services">
    <div id="choose-services">
      Choose services to connect
    </div>
    <div id="service-selector">
      <div class="service template">
        <a href="#" class="provider-link"><img class="provider-icon" src=""/></a>
        <a href="#" class="provider-link"><p class="provider-name">facebook</p></a>
        <div class="spinner"></div>
        <img class="checkmark" src="img/checkmark.png">
      </div>
    </div>
    <div id="service-closer"></div>
  </div>

  <div id="iframeWrapper">
    <iframe id="appFrame"></iframe>
  </div>

<script src="/static/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="js/spin.min.js"></script>
<script type="text/javascript" src='js/jquery.gritter.js'></script>
<script type="text/javascript" charset="utf-8">
  var is_ssl = ("https:" == document.location.protocol);
  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" charset="utf-8">
  var feedback_widget_options = {};

  feedback_widget_options.display = "overlay";
  feedback_widget_options.company = "locker_project";
  feedback_widget_options.placement = "bottom";
  feedback_widget_options.color = "#222";
  feedback_widget_options.style = "question";
  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
</script>

<script src="socket.io/socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
var socket = io.connect();
var once = false;
socket.on('event', function (body) {
  console.log("got event: ", body);
  $.gritter.add({
    title:"New " + body.name + "s",
    text:"Got " + body.count + " new " + body.name + "s",
    image: "img/" + body.name + "s.png",
    time:5000
  });
});
</script>
</html>
